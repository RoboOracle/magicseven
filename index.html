    <style>

            color: #e0e0ff;
            line-height: 1.6;
        }
        h1 {
            color: #d4a5ff;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #d4a5ff;
        }
        input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #d4a5ff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
        button {
            padding: 12px 24px;
            margin: 15px 0;
            background: linear-gradient(45deg, #8e44ad, #d4a5ff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background: linear-gradient(45deg, #732d8a, #b57edc);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .arcana {
            color: #ffccff;
            font-weight: bold;
            font-size: 1.2em;
        }
        .section {
            margin-bottom: 20px;
        }
        .error {
            color: #ff6666;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            input, button { max-width: 100%; }
        }
    </style>
</head>
